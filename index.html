<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h2 id="title">Metric/Imperial Unit Conversion</h2>
            <h1 id="num"></h1>
            <button id="btn">Convert</button>
        </div>
        <div class="group">
            <div class="group-content">
                <h2 id="length" class="group-title">Length (Meter/Feet)</h2>
                <p id="meter-feet" class="group-p"></p>
            </div>
            <div class="group-content">
                <h2 id="volume" class="group-title">Volume (Liters/Gallons)</h2>
                <p id="liters-gallons" class="group-p"></p>
            </div> 
            <div class="group-content">
                <h2 id="mass" class="group-title">Mass (Kilograms/Pounds)</h2>
                <p id="kilos-pounds" class="group-p"></p>
            </div>  
        </div>     
        <script src="index.js"></script>
    </body>
</html>
